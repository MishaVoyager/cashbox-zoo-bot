apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: vecheren/cashbox_zoo
        ports:
        - containerPort: 8080
        env: 
        - name: PG_DB_NAME
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: pg_db_name
        - name: PG_USER
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: pg_user
        - name: PG_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: pg_pass
        - name: TOKEN
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: token
        - name: WEBHOOK_SECRET
          valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: webhook_secret
        - name: USE_POLLING
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: USE_POLLING
        - name: SECRETS_IN_FILE
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: SECRETS_IN_FILE
        - name: ZOO_WEBHOOK_PATH
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ZOO_WEBHOOK_PATH
        - name: ZOO_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ZOO_HOST
        - name: ZOO_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: ZOO_PORT
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_URL
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30100